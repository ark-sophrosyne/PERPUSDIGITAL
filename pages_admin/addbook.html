<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Buku Baru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card p-4 shadow" style="width: 420px">
      <h3 class="text-center mb-3">Tambah Buku Baru</h3>

      <form id="bookForm">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul Buku</label>
          <input type="text" class="form-control" id="judul" required />
        </div>
        <div class="mb-3">
          <label for="kode" class="form-label">Kode Inventaris</label>
          <input type="text" class="form-control" id="kode" required />
        </div>
        <div class="mb-3">
          <label for="kategori" class="form-label">Kategori</label>
          <input type="text" class="form-control" id="kategori" required />
        </div>
        <div class="mb-3">
          <label for="penulis" class="form-label">Penulis</label>
          <input type="text" class="form-control" id="penulis" required />
        </div>
        <div class="mb-3">
          <label for="penerbit" class="form-label">Penerbit</label>
          <input type="text" class="form-control" id="penerbit" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Tambah Buku</button>
      </form>
    </div>

    <script>
      document
        .getElementById("bookForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Ambil data dari form
          const newBook = {
            judul: document.getElementById("judul").value,
            kode: document.getElementById("kode").value,
            kategori: document.getElementById("kategori").value,
            penulis: document.getElementById("penulis").value,
            penerbit: document.getElementById("penerbit").value,
          };

          // Simpan ke localStorage
          let books = JSON.parse(localStorage.getItem("books")) || [];
          books.push(newBook);
          localStorage.setItem("books", JSON.stringify(books));

          alert("Buku berhasil ditambahkan!");
          window.location.href = "../index-admin.html";
        });
    </script>
  </body>
</html>
