<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Book Cover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center mb-3">Upload Book Cover</h3>

      <form id="uploadForm">
        <div class="mb-3">
          <label for="bookCover" class="form-label">Pilih Sampul Buku</label>
          <input
            type="file"
            class="form-control"
            id="bookCover"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("uploadForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const file = document.getElementById("bookCover").files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            localStorage.setItem("uploadedBookCover", event.target.result);
            alert("Sampul berhasil diupload!");
            window.location.href = "../index-admin.html";
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
