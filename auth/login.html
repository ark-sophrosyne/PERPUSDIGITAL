<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bookify</title>
    <link rel="stylesheet" href="../assets/stylelogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="../assets/mediaqueries.css" />
  </head>
  <body class="body-login">
    <div class="container-login">
      <div class="left-login">
        <div class="form-box-login">
          <h1 class="logo-login">BOOKIFY</h1>
          <h2 class="h2-login">Login</h2>
          <p class="subtitle-login">
            Welcome back! Enter your email/username and password below to sign
            in.
          </p>

          <form action="login.php">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="password">password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <div class="form-footer-login">
              <label class="checkbox">
                <input type="checkbox" name="remember" />Keep me logged in.
              </label>
              <a href="register.html" class="forgot">Dont have account?</a>
            </div>
            <button type="submit" class="button-login">Sign in</button>
          </form>
        </div>
      </div>
      <div class="image-section">
        <img src="..//assets/image/BookBackground.png" alt="BookBackground" />
      </div>
    </div>
  </body>
</html>
